name: Test Action Runs

on:
    workflow_dispatch:
    pull_request:
        branches: master

jobs:
    test-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
              with:
                  persist-credentials: false
            - uses: actions/setup-node@master
              with:
                  node-version: '12'
            - name: Build (TS->JS)
              run: tsc
            - uses: thezion/github-action-env-vars@develop
              with:
                  json-url: 'https://raw.githubusercontent.com/thezion/github-action-env-vars/master/public/source.json'
                  preset: 'vue'
                  filename: 'public/actual-vue'
            - name: File Comparison
              run: cmp -s public/expect-vue public/actual-vue || ( echo 'test failed' & exit 1 )
